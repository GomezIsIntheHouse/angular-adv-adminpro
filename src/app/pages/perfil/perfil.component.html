<div class="row">
  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Mi perfil de usuario</h4>
            <h6 class="card-subtitle">Ajustes</h6>
            <form class="form p-t-20" [formGroup]="perfilForm" (submit)="actualizarPerfil()">
                <div class="form-group">
                    <label for="exampleInputuname">User Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text" formControlName="nombre" class="form-control" id="exampleInputuname" placeholder="Nombre del usuario"  >
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input type="email"
                        formControlName="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        placeholder="Enter email"
                        [readonly]="usuario.google"
                        >
                    </div>
                </div>

                  <button type="submit" class=" btn btn-success waves-effect waves-light m-r-10 " [disabled]="perfilForm.invalid">
                    <i class="fa fa-save"></i> Save changes</button>


            </form>
        </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title back">Avatar</h4>
          <h6 class="card-subtitle back-subt">Imagen del Usuario</h6>
          <div class="text-center">
            <img  *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar mb-3">
            <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar mb-3">
          </div>
          <input
           type="file"
           (change)="cambiarImagen($event)">
          <br>
          <br>
          <button type="button"
                  class=" btn btn-success waves-effect waves-light m-r-10 "
                  [disabled]="!imagenSubir"
                  (click)="subirImagen()"
          ><i class="fa fa-save"></i> Save new image</button>


      </div>
    </div>
  </div>

</div>
