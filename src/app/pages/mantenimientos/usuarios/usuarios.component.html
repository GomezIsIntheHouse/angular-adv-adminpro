<div class="row animated fadeIn fast">
  <div class="col-12">
    <!-- keyup -> cuando suelta la tecla, keyDown->cuando presiona la tecla -->
      <div class="card">
          <div class="card-body">
            <input type="text"
            class="form-control"
            placeholder="Buscar usuario.."

            (keyup)="buscar(txtTermino.value)"
            #txtTermino >
          </div>
      </div>
  </div>
</div>
<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
      <div class="alert alert-info text-center" role="alert">
        <h4 class="alert-heading">Cargando..</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Await please</p>
      </div>
  </div>
</div>


<div class="row animated fadeIn fast" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Total de usuarios ({{ totalUsuarios }})</h4>
            <h6 class="card-subtitle">Usuarios registrados en mi aplicacion</h6>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="w100">Avatar</th>
                            <th class="w100">Correo</th>
                            <th class="w100">Nombre</th>
                            <th class="w140">Role</th>
                            <th class="w100">Auth</th>
                            <th class="text-nowrap w100">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>
                              <img [src]="usuario.imagenUrl" class="avatar cursor" alt="Avatar" (click)="abrirModal(usuario)">
                            </td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>
                              <select class="form-control"
                                      [(ngModel)]="usuario.role"
                                      (change)="cambiarRole( usuario )">

                                <option value="ADMIN_ROLE">Admin</option>
                                <option value="USER_ROLE">User</option>

                              </select>
                            </td>
                            <td>{{usuario.role}}</td>
                            <td >
                              <span *ngIf="usuario.google" class="label label-table label-danger ">Google</span>
                              <span *ngIf="!usuario.google" class="label label-table label-info">Email</span>

                          </td>
                          <td class="text-center" >

                              <!-- <a href="#" data-toggle="tooltip" data-original-title="Editar">
                                 <i class="fa fa-pencil text-inverse m-r-10"></i>
                              </a> -->

                              <a *ngIf="usuario.uid !== userLoginUid"  data-toggle="tooltip" data-original-title="Borrar"class="cursor"  (click)="eliminarUsuario(usuario)">
                                <i class="fa fa-close text-danger"></i>
                              </a>
                          </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div *ngIf="txtTermino.value.length == 0">

              <button class="btn btn-secondary" (click)="cambiarPagina(-5)"> Anteriores</button>
              &nbsp;
              <button class="btn btn-secondary" (click)="cambiarPagina(5)"> siguientes</button>
            </div>

        </div>
    </div>
  </div>
</div>
