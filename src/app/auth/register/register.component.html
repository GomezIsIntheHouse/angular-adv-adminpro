<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card ">
        <div class="card-body">
            <!--

                          FORMCONTROL: AQUI DECLARO EL NUEVO FORMULARIO QUE SERA LLENADO AL MOMENTO DE QUE UN NUEVO USUARIO SE REGISTRE EN
                          ADMINPRO-

                          DICHO FORMULARIO ES REACTIVO -- YA QUE LA MAYORIA DE LOS CONTROLES SE REALIZAN DEL LADO DEL REGISTER.COMPONENT.TS

                          SIEMPRE SE RECOMIENDA TRABAJAR CON ESTE TIPO DE FORMULARIOS


                        -->

            <!-- FORMCONTROL: AQUI DECLARO EL NUEVO FORMULARIO QUE SERA LLENADO AL MOMENTO DE QUE UN NUEVO USUARIO SE REGISTRE EN
                          ADMINPRO-


                        class="form-horizontal form-material"  CLASES DEL BOOSTRAP

                        id="loginform"    UN IDENTIFICADOR DEL BLOQUE DE TEXTO

                        Autocomplete="off" PARA QUE NO SEA UN COMPLETADO AUTOMATICO


                        [formGroup]="registerForm"  MEDIANTE ESTO LE INDICO AL FORMULARIO QUE VA A SER REACTIVO Y DEL LADO DEL COMPONENT.TS
                                                    DEBERIA IMPORTAR LO SIGUIENTE :
                                                    import { FormBuilder, FormGroup, Validators } from '@angular/forms'


                        (ngSubmit)="crearUsuario()"     MEDIANTE ESTO HAGO UN SUBMIT DE MI FORMULARIO, QUE ES UNA FUNCION QUE TOMA LOS DATOS
                                                        Y SIMULA UN POSTERIOR ENVIO

                        -->

            <form class="form-horizontal form-material" id="loginform" autocomplete="off" [formGroup]="registerForm" (ngSubmit)="crearUsuario()">


                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <!-- FORMCONTROLNAME='NOMBRE DEL CAMPO' -->

                        <input class="form-control" type="text" placeholder="Name" formControlName="nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <!-- FORMCONTROLNAME='NOMBRE DEL CAMPO' -->
                        <input class="form-control" type="text" placeholder="Email" formControlName="email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <!-- FORMCONTROLNAME='NOMBRE DEL CAMPO' -  -->

                        <input class="form-control" type="password" placeholder="Password" formControlName="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-1
                    <!-- FORMCONTROLNAME='NOMBRE DEL CAMPO' -->
                    2">
                        <!-- FORMCONTROLNAME='NOMBRE DEL CAMPO' -->

                        <input class="form-control" type="password" required placeholder="Confirm Password" formControlName="password2">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="terminos" required>
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-danger">
                        <p *ngIf="campoNoValido('nombre')">Nombre es obligatorio</p>
                        <p *ngIf="campoNoValido('email')">Email es obligatorio</p>
                        <p *ngIf="aceptaTerminos()">Debe de aceptar los t√©rminos</p>
                        <p *ngIf="passwordNoValido()">Las password deben ser iguales</p>
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                    </div>
                </div>








                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
